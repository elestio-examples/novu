ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3982"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "4982"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "NODE_ENV"
    value: "production"
  - key: "MONGO_URL"
    value: "mongodb://mongodb:27017/novu-db"
  - key: "MONGO_MAX_POOL_SIZE"
    value: "500"
  - key: "REDIS_HOST"
    value: "redis"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "REDIS_CACHE_SERVICE_HOST"
    value: "redis"
  - key: "S3_LOCAL_STACK"
    value: "http://localstack:4566"
  - key: "S3_BUCKET_NAME"
    value: "novu"
  - key: "S3_REGION"
    value: "us-east-1"
  - key: "API_PORT"
    value: "3000"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "REDIS_CACHE_SERVICE_PORT"
    value: "6379"
  - key: "WS_PORT"
    value: "3002"
  - key: "REACT_APP_WS_URL"
    value: "3002"
  - key: "REACT_APP_WS_URL"
    value: "http://ws:3002"
  - key: "REACT_APP_API_URL"
    value: "https://[CI_CD_DOMAIN]:6443"
  - key: "API_ROOT_URL"
    value: "https://[CI_CD_DOMAIN]:6443"
  - key: "DISABLE_USER_REGISTRATION"
    value: "false"
  - key: "FRONT_BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "WIDGET_EMBED_PATH"
    value: "http://embed:4701/embed.umd.min.js"
  - key: "WIDGET_URL"
    value: "http://widget:4500"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "novu.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Novu"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
